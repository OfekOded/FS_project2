<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGame - Pong Arena</title>
    
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="pong-game.css">
</head>
<body>

    <header id="navbar-container"></header>

    <main>
        <div class="pong-wrapper">
            <div class="pong-header">
                <h1 class="pong-title">PONG <span class="highlight">ARENA</span></h1>
                <div class="pong-difficulty">
                    <button onclick="setPongDifficulty(3, 100)" class="pong-diff-btn">EASY</button>
                    <button onclick="setPongDifficulty(5, 80)" class="pong-diff-btn">MEDIUM</button>
                    <button onclick="setPongDifficulty(7, 60)" class="pong-diff-btn">HARD</button>
                </div>
            </div>
        
            <div class="pong-scoreboard">
                <div class="pong-score">P1 (W/S): <span id="pong-player1-score">0</span></div>
                <div class="pong-score">P2 (Arrows): <span id="pong-player2-score">0</span></div>
            </div>
        
            <div id="pong-board" class="pong-board">
                <div id="pong-ball" class="pong-ball"></div>
                <div id="pong-paddle-left" class="pong-paddle"></div>
                <div id="pong-paddle-right" class="pong-paddle"></div>
            </div>
        
            <div class="pong-controls">
                <button id="pong-start-btn" class="game-item-btn">START MATCH</button>
                <a href="../games-gallery/games-gallery.html" class="game-item-btn secondary">BACK</a>
            </div>
        </div>
    </main>

    <footer id="footer-container"></footer>

    <script src="../../main.js"></script>
    <script src="pong-game.js"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navbar-container', '../../components/navbar/navbar');
            loadComponent('footer-container', '../../components/footer/footer');
        });
    </script>
</body>
</html>
