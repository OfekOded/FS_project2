<div class="auth-container">
    <div class="register-card">
        <div class="register-header">
            <h2>CREATE ACCOUNT</h2>
            <p>Join the next level community.</p>
        </div>

        <form class="register-form">
            <div class="input-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required autocomplete="off">
                <span class="focus-border"></span>
            </div>

            <div class="input-group">
                <label for="reg-email">Email Address</label>
                <input type="email" id="reg-email" name="email" required autocomplete="off">
                <span class="focus-border"></span>
            </div>

            <div class="input-group double-group">
                <div>
                    <label for="reg-pass">Password</label>
                    <input type="password" id="reg-pass" name="password" required>
                </div>
                <div>
                    <label for="reg-pass-confirm">Confirm</label>
                    <input type="password" id="reg-pass-confirm" name="confirm_password" required>
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <button type="submit" class="btn-register">START GAME</button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a href="#" onclick="loadPage('login'); return false;">Login here</a></p>
        </div>
    </div>
</div>
