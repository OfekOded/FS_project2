<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGame - Whack a Mole</title>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="whack-a-mole.css">
</head>
<body>

    <header id="navbar-container"></header>

    <main>
        <div class="wam-container"> 
            <div class="wam-header">
                <!--
                 转专转 砖拽
                 驻转专 专转 专转 拽砖
                -->
                <h1 class="wam-title">WHACK-A-<span class="highlight">MOLE</span></h1>
                
                <div class="wam-difficulty">
                    <button onclick="setWhackDifficulty(this, 1100, 30)" class="wam-diff-btn active">EASY</button>
                    <button onclick="setWhackDifficulty(this, 800, 25)" class="wam-diff-btn">MEDIUM</button>
                    <button onclick="setWhackDifficulty(this, 500, 20)" class="wam-diff-btn">HARD</button>
                </div>
            </div>
        
            <!--
             爪  转专, 拽 , 拽  
            -->
            <div class="wam-stats-bar">
                <span>TIME: <span id="wam-time">30</span>s</span>
                <span>SCORE: <span id="wam-score">0</span></span>
                <span>BEST: <span id="wam-best">0</span></span>
            </div>
        
            <!--
            专 砖 驻注转 驻专驻专转
            -->
            <div class="wam-game-area" id="wam-board"></div>
        
            <!--
            驻砖 砖 注 注专 转 驻专驻专转
            -->
            <div id="wam-hammer"></div>
            
            <!--
            驻转专 转转 砖拽
            驻转专 专 专转 砖拽
            -->
            <div class="wam-controls">
                <button id="wam-start-btn" class="game-item-btn">START MATCH</button>
                <a href="/pages/games-gallery/games-gallery.html" class="game-item-btn secondary" style="text-decoration: none; text-align: center;">BACK</a>
            </div>
        </div>
    </main>

    
    <footer id="footer-container"></footer>
    <!--
   :住拽专驻  转 
    `/main.js`
    `whack-a-mole.js`
    `DOMContentLoaded` 
    砖注 
    Navbar -Footer 
    转

    -->

    <script src="/main.js"></script>
    <script src="whack-a-mole.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navbar-container', '/components/navbar/navbar');
            loadComponent('footer-container', '/components/footer/footer');
        });
    </script>
</body>
</html>
