<section class="auth">

  <div class="auth-card">

    <h1 class="auth-title">התחברות</h1>

    <form id="loginForm" novalidate>

      <div class="field">
        <label for="login-username">שם משתמש</label>
        <input id="login-username" type="text" required>
      </div>

      <div class="field">
        <label for="login-password">סיסמה</label>
        <input id="login-password" type="password" required>
      </div>

      <button class="btn-primary" type="submit">
        התחבר
      </button>

      <p id="login-error" class="error"></p>

    </form>

    <p class="auth-footer">
      אין לך משתמש?
      <a href="#" onclick="loadPage('register')">הרשמה</a>
    </p>

  </div>

</section>
