<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGame - Player Profile</title>
    <link rel="stylesheet" href="/style.css"> 
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <header id="navbar-container"></header>

    <main>
        <div class="profile-wrapper">
            <div class="gamer-card">
                <div class="avatar-container">
                    <div class="avatar-circle">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </div>
                    <div class="rank-badge" id="player-rank">ROOKIE</div>
                </div>
                
                <h1 id="profile-username" class="gamer-tag">Loading...</h1>
                <p id="profile-email" class="gamer-email"></p>
                <p class="last-seen">Last Seen: <span id="last-seen-date">...</span></p>

                <div class="stats-row">
                    <div class="stat-box">
                        <span class="stat-label">TOTAL GAMES</span>
                        <span class="stat-value" id="total-games-count">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">TOTAL SCORE</span>
                        <span class="stat-value highlight" id="total-score-sum">0</span>
                    </div>
                </div>
            </div>

            <div class="details-grid">
                <div class="section-card">
                    <h3 class="section-title">üèÜ BEST RECORDS</h3>
                    <div class="scores-list">
                        <div class="score-item">
                            <span class="game-name">Pong Arena</span>
                            <span class="score-val" id="best-pong">0</span>
                        </div>
                        <div class="score-item">
                            <span class="game-name">Whack-a-Mole</span>
                            <span class="score-val" id="best-wam">0</span>
                        </div>
                    </div>
                </div>

                <div class="section-card">
                    <h3 class="section-title">üïπÔ∏è RECENT MATCHES</h3>
                    <div class="scroll-wrapper">
                        <ul id="activity-list" class="activity-list"></ul>
                    </div>
                </div>

                <div class="section-card full-width">
                    <h3 class="section-title">üåç GLOBAL LEADERBOARD</h3>
                    <div class="scroll-wrapper">
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-container"></footer>

    <script src="/main.js"></script>
    <script src="profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navbar-container', '/components/navbar/navbar');
            loadComponent('footer-container', '/components/footer/footer');
        });
    </script>
</body>
</html>
